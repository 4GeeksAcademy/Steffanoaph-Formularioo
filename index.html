<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Payment</title>
</head>
<body>
    <div class="container mt-4 p-4 border rounded">
        <h2 class="bg-light p-2">Payment for example</h2>
        <p class="alert alert-danger">Some fields are missing</p> 
        <form>
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">Card</label>
                    <input type="text" class="form-control" placeholder="XXXX XXXX XXXX XXXX">
                </div>
                <div class="col-md-3">
                    <label class="form-label">CVC</label>
                    <input type="text" class="form-control" placeholder="000">   
                </div>
                <div class="col-md-3">
                    <label class="form-label">Amount</label>
                    <input type="text" class="form-control" placeholder="$">   
                </div>
                <div class="col-md-6">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">City</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-3">
                    <label class="form-label">State</label>
                    <select class="form-select">
                        <option selected>Pick a state</option>
                        <option>California</option>
                        <option>Texas</option>
                        <option>New York</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Postal Code</label>
                    <input type="text" class="form-control">    
                </div>
                <div class="col-md-6 mt-3">
                    <label class="form-label">We accept:</label>
                    <div class="btn-group d-block" role="group" data-toggle="buttons">
                        <label class="btn btn-secondary">
                            <input autocomplete="off" checked name="options" type="radio">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-credit-card" viewBox="0 0 16 16">
                                <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1z"/>
                            </svg>
                        </label> 
                        <label class="btn btn-secondary">
                            <input autocomplete="off" name="options" type="radio">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-postcard" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2zM1 4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1zm7.5.5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0z"/>
                            </svg>
                        </label>
                        <label class="btn btn-secondary">
                            <input autocomplete="off" name="options" type="radio">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-vcard" viewBox="0 0 16 16">
                                <path d="M5 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4m4-2.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5M9 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4A.5.5 0 0 1 9 8m1 2.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5"/>
                                <path d="M2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2zM1 4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H8.96q.04-.245.04-.5C9 10.567 7.21 9 5 9c-2.086 0-3.8 1.398-3.984 3.181A1 1 0 0 1 1 12z"/>
                              </svg>
                        </label>  
                    </div>
                </div>
                <div class="col-md-6 mt-3">
                     <label class="form-label">Message</label>
                    <textarea class="form-control" rows="3"></textarea> 
                    <p class="text-muted">Add any notes here.</p>
                </div>
            </div>
        </form>
        <div class="d-flex justify-content-end mt-3 ">
            <button type="reset" class="btn btn-secondary me-2">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
    </div>
</body>
</html>
